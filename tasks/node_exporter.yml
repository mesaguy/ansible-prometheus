---
- block:
  - name: Include role mesaguy.prometheus setup task
    include_tasks: _setup.yml
  when: prometheus_setup_task_executed is undefined

- name: Include node_exporter textfile scripts variable file
  include_vars:
    name: prometheus_node_exporter_scripts_root_vars
    file: node-exporter-textfile-collector-scripts.yml

- name: Starting node_exporter install
  set_fact:
    prometheus_exporter: true
    prometheus_software_author: prometheus
    prometheus_software_binary_name: node_exporter
    prometheus_software_makefile_make_command: make build
    prometheus_software_name: node_exporter
    prometheus_software_description: Prometheus node_exporter, exporter of host statistics
    prometheus_software_documentation: https://github.com/prometheus/node_exporter

- name: Include task to setup {{ prometheus_software_name }} facts
  include_tasks: _setup_software_facts.yml

- name: Set {{ prometheus_software_name_version }} facts
  set_fact:
    prometheus_software_opts:
      - '--collector.textfile.directory={{ prometheus_node_exporter_textfiles_dir }}'
      - '--web.listen-address={{ prometheus_software_host }}:{{ prometheus_software_port }}'
    prometheus_software_url:
      "https://github.com/{{ prometheus_software_author }}/{{ prometheus_software_name }}/releases/download/{{ prometheus_software_version }}/\
      {{ prometheus_software_name }}-{{ prometheus_software_version | regex_replace('^(v)?') }}.{{ prometheus_software_architecture }}.tar.gz"
    prometheus_node_exporter_scripts_vars: '{{ prometheus_node_exporter_scripts_root_vars["software"]["master"].files }}'

- name: Include task to create textfiles directory
  include_tasks: _create_textfiles_directory.yml
  # prometheus_create_textfile_directory is defined as last step, this
  # variable ensures the job isn't run twice
  when: prometheus_create_textfile_directory is undefined

- name: Include task purge long untouched textfiles
  include_tasks: _purge_files.yml
  vars:
    prometheus_purge_files_age: '{{ prometheus_node_exporter_textfile_max_age }}'
    prometheus_purge_files_patterns:
      - "*.prom"
      - "*.prom.tmp"
    prometheus_purge_files_path: '{{ prometheus_node_exporter_textfiles_dir }}'
  when: prometheus_node_exporter_textfile_purge

- name: Set node_exporter script facts
  set_fact:
    prometheus_node_exporter_scripts:
      - >
          {{ prometheus_node_exporter_scripts_vars | selectattr("name", "equalto", "apt.sh") | list | combine({ "enabled": prometheus_script_apt }) }}
      - >
          {{ prometheus_node_exporter_scripts_vars | selectattr("name", "equalto", "btrfs_stats.py") | list |
          combine({ "enabled": prometheus_script_btrfs_stats }) }}
      - >
          {{ prometheus_node_exporter_scripts_vars | selectattr("name", "equalto", "deleted_libraries.py") | list |
          combine({ "enabled": prometheus_script_deleted_libraries }) }}
      - >
          {{ prometheus_node_exporter_scripts_vars | selectattr("name", "equalto", "directory-size.sh") | list |
          combine({ "enabled": prometheus_script_directory_size }) }}
      - >
          {{ prometheus_node_exporter_scripts_vars | selectattr("name", "equalto", "inotify-instances") | list |
          combine({ "enabled": prometheus_script_inotify_instances }) }}
      - >
          {{ prometheus_node_exporter_scripts_vars | selectattr("name", "equalto", "ipmitool") | list | combine({ "enabled": prometheus_script_ipmitool }) }}
      - >
          {{ prometheus_node_exporter_scripts_vars | selectattr("name", "equalto", "lvm-prom-collector") | list |
          combine({ "enabled": prometheus_script_lvm_prom_collector }) }}
      - >
          {{ prometheus_node_exporter_scripts_vars | selectattr("name", "equalto", "md_info.sh") | list |
          combine({ "enabled": prometheus_script_md_info }) }}
      - >
          {{ prometheus_node_exporter_scripts_vars | selectattr("name", "equalto", "md_info_detail.sh") | list |
          combine({ "enabled": prometheus_script_md_info_detail }) }}
      - >
          {{ prometheus_node_exporter_scripts_vars | selectattr("name", "equalto", "mellanox_hca_temp") | list |
          combine({ "enabled": prometheus_script_mellanox_hca_temp }) }}
      - >
          {{ prometheus_node_exporter_scripts_vars | selectattr("name", "equalto", "multipathd_info") | list |
          combine({ "enabled": prometheus_script_multipathd_info }) }}
      - >
          {{ prometheus_node_exporter_scripts_vars | selectattr("name", "equalto", "ntpd_metrics.py") | list |
          combine({ "enabled": prometheus_script_ntpd_metrics }) }}
      - >
          {{ prometheus_node_exporter_scripts_vars | selectattr("name", "equalto", "nvme_metrics.sh") | list |
          combine({ "enabled": prometheus_script_nvme_metrics }) }}
      - >
          {{ prometheus_node_exporter_scripts_vars | selectattr("name", "equalto", "pacman.sh") | list | combine({ "enabled": prometheus_script_pacman }) }}
      - >
          {{ prometheus_node_exporter_scripts_vars | selectattr("name", "equalto", "smartmon.sh") | list |
          combine({ "enabled": prometheus_script_smartmon }) }}
      - >
          {{ prometheus_node_exporter_scripts_vars | selectattr("name", "equalto", "smartmon.py") | list |
          combine({ "enabled": prometheus_script_smartmon_python }) }}
      - >
          {{ prometheus_node_exporter_scripts_vars | selectattr("name", "equalto", "storcli.py") | list |
          combine({ "enabled": prometheus_script_storcli }) }}
      - >
          {{ prometheus_node_exporter_scripts_vars | selectattr("name", "equalto", "tw_cli.py") | list | combine({ "enabled": prometheus_script_tw_cli }) }}
      - >
          {{ prometheus_node_exporter_scripts_vars | selectattr("name", "equalto", "yum.sh") | list | combine({ "enabled": prometheus_script_yum }) }}

- name: Install node_exporter scripts
  include_tasks: _install_script.yml
  with_items: '{{ prometheus_node_exporter_scripts }}'
  loop_control:
    loop_var: prometheus_script
  when: prometheus_script_enable_all or prometheus_script.enabled

- name: Include task to perform installation of {{ prometheus_software_name_version }}
  include_tasks: _install.yml

- name: Include task to setup {{ prometheus_software_name_version }} service
  include_tasks: _service.yml

- name: Include task to perform post install cleanup of {{ prometheus_software_name_version }}
  include_tasks: _post_install_cleanup.yml
